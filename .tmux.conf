set -g default-terminal "xterm-256color"
# set-option -sa terminal-overrides ",xterm*:Tc"
set -sa terminal-overrides "xterm-256color"
# set -sa terminal-overrides "screen-256color"

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-option -g renumber-windows on
set-option -g xterm-keys on

# Prerequisite for image.nvim
if-shell '[ "$(tmux -V | cut -d" " -f2)" >= "3.3" ]' "set -g allow-passthrough on"

# action key
unbind C-b

#bind t send-key C-t
set-option -g prefix C-t
set-option -g repeat-time 0


# Reload settings
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Kill all panes except current one with e
bind -r e kill-pane -a

# vim-like pane switching
bind -n C-k select-pane -U
bind -n C-j select-pane -D
bind -n C-h select-pane -L
bind -n C-l select-pane -R

# Shift-Alt to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# Moving window
bind-key -n C-S-Left swap-window -t -1 \; previous-window
bind-key -n C-S-Right swap-window -t +1 \; next-window

# Resizing pane
bind -r K resize-pane -U 5
bind -r J resize-pane -D 5
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5

# Maximize pane
bind -r m resize-pane -Z

# Bind splits
unbind %
bind | split-window -h -c "#{pane_current_path}" # and open in current

unbind '"'
bind - split-window -v -c "#{pane_current_path}" # and open in current

#### basic settings

# setting mouse scroll option
set -g mouse on
# to enable mouse scroll, see https://github.com/tmux/tmux/issues/145#issuecomment-150736967
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

set-option -g status-justify "left"

# look'n feel - Catppuccin Mocha gradient
set-option -g status-fg colour147
# set -g pane-active-border-style fg=colour166,bg=default
set -g window-style fg=colour140,bg=colour232
set -g window-active-style fg=colour147,bg=default

set-option -g history-limit 100000
set-option -g focus-events on  # allow autoread

set -sg escape-time 0   # fastest command sequence

#### COLOUR

# default statusbar colors
set -g status on
set-option status-bg default
# set-option -g status-style bg=colour235,fg=colour136,default

# default window title colors
set-window-option -g window-status-style bg=default
# set-window-option -g window-status-style fg=colour244,bg=colour234,dim

# active window title colors
set-window-option -g window-status-current-style bg=default
# set-window-option -g window-status-current-style fg=colour166,bg=default,bright

# pane border - purple to blue gradient
set-option -g pane-border-style fg=colour133 #purple
set-option -g pane-active-border-style fg=colour116 #cyan-blue

# message text - warm peach
set-option -g message-style bg=colour234,fg=colour216
# set-option -g message-style bg=colour235,fg=colour166

# pane number display - cyan to peach gradient
set-option -g display-panes-active-colour colour116 #cyan
set-option -g display-panes-colour colour209 #peach
set -g display-panes-time 800 # slightly longer pane indicators display time
set -g display-time 1000      # slightly longer status messages display time

# default shell
set -g default-command /usr/bin/fish
set -g default-shell /usr/bin/fish

# clock - lavender
set-window-option -g clock-mode-colour colour147 #lavender
# 24 hour clock
setw -g clock-mode-style 24

# clear both screen and history
bind -n C-x send-keys C-l \; run 'tmux clear-history'

# activity
set -g monitor-activity on
set -g visual-activity off

# find session
bind C-f command-prompt -p find-session 'switch-client -t %%'

# allow the title bar to adapt to whatever host you connect to
set -g set-titles on
set -g set-titles-string "#h ❐ #S ● #I #W"
# set -g set-titles-string "#T"

# Set tmux statusbar position
set -g status-position top

#### Key bindings
set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle # start selecting text in rectangle mode with "C-v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode after dragging with mouse

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Powerline
source ~/.tmux.powerline.conf

# Initialize TMUX plugin manager (keep this line at the very bottom of tmyx.conf)
run '$HOME/.tmux/plugins/tpm/tpm'
